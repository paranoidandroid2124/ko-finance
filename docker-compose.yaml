# SSoT(12) 기반 docker-compose.yaml 기본 구조
# 주요 서비스: api(FastAPI), worker(Celery), litellm(LLM Gateway)
# 데이터베이스, 캐시, vLLM 등은 추후 단계에서 추가됩니다.
version: '3.8'

services:
  # FastAPI 웹 서버 (API 엔드포인트 제공)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint:
      - sh
      - -c
      - >
        python -m scripts.init_db &&
        python -m scripts.seed_bootstrap &&
        uvicorn web.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app  # 소스코드 변경 시 핫 리로딩
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      litellm:
        condition: service_started
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - kfinance_network

  # 백그라운드 작업을 처리하는 Celery 워커
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint:
      - sh
      - -c
      - >
        python -m scripts.init_db &&
        watchmedo auto-restart --directory=./ --pattern=*.py --recursive -- celery -A parse.worker worker --loglevel=info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      litellm:
        condition: service_started
      redis:
        condition: service_started
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks:
      - kfinance_network

  # LLM API 호출을 관리하는 LiteLLM 게이트웨이
  litellm:
    image: ghcr.io/berriai/litellm:main-stable
    entrypoint: []
    command: >
      litellm --config /app/litellm_config.yaml
      --port 4000
    volumes:
      - .:/app # litellm_config.yaml 마운트
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/litellm_proxy"  # separate LiteLLM DB
      LITELLM_DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/litellm_proxy"
      LITELLM_MIGRATION_DIR: /tmp/litellm_migrations
    networks:
      - kfinance_network

  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 12
    networks:
      - kfinance_network

  # (선택) 로컬 LoRA 모델 서빙을 위한 vLLM (M2 Market Mood용)
  # vllm-sentiment:
  #   image: vllm/vllm-openai:latest
  #   command: >
  #     --model qwen/Qwen1.5-14B-Chat-AWQ
  #     --quantization awq
  #     --tensor-parallel-size 1
  #     --max-model-len 4096
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: 1
  #             capabilities: [gpu]
  #   ports:
  #     - "8001:8000"
  #   networks:
  #     - kfinance_network

  # 주기적 작업을 스케줄링하는 Celery Beat
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint:
      - sh
      - -c
      - >
        python -m scripts.init_db &&
        celery -A parse.worker beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_started
    networks:
      - kfinance_network

  # Celery 메시지 브로커
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - kfinance_network

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9090"
    env_file:
      - .env
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio_data:/data
    networks:
      - kfinance_network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - kfinance_network

  ingest-once:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint:
      - sh
      - -c
      - >
        python -m scripts.init_db &&
        python -m scripts.seed_bootstrap &&
        python -m ingest.dart_seed --recent 50
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    networks:
      - kfinance_network

  event-study-refresh:
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint:
      - sh
      - -c
      - >
        python -m scripts.init_db &&
        python -m scripts.refresh_event_study
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - kfinance_network

networks:
  kfinance_network:
    driver: bridge

volumes:
  postgres_data:
  qdrant_data:
  minio_data:
